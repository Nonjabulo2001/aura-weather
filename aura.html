<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Weather</title>
    
    <link rel="stylesheet" href="src/aura.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div id="weather-app">
    <header>
    <div >
        <form class="search-form"   id="search-form" >
            <input type="text" placeholder="Enter a city" class="text-input" id="text-input">
            <input type="submit" value="Search" class="button-input" id="button-input">
        </form>
    </div>
    </header>

    <main>
        
    <div>
        <h1 class="city" id="city">Cape Town</h1>
        <p class="paragraph-one"><span id="time"></span> <span id="description"></span></p>
        <p class="paragraph-two">   Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong></p>
        
         
    </div>
    <div class="cloud-text">
    <div id="icon">
     <div class="rain-icon">
      
    </div>

     </div>
     <div class="temperature" id="temperature">20</div>
     <div class="temperature-unit">Â°C</div>
     </div>
    </main>

    </footer>
    </div>
    <script src="src/aura.js"></script>
</body>
</html>
