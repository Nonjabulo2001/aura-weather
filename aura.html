<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Weather</title>
    <link rel="stylesheet" href="src/aura.css">
</head>
<body>
    <div id="weather-app">
    <header>
    <div >
        <form id="search-form" >
            <input type="text" placeholder="Enter a city" class="text-input" id="text-input">
            <input type="button" value="Search" class="button-input" id="button-input">
        </form>
    </div>
    </header>

    <main>
        
    <div>
        <h1 class="heading" id="city">Cape Town</h1>
        <p class="paragraph-one">Tuesday, 13:12 Scaterd Clouds</p>
        <p class="paragraph-two">   Humidity: <strong>56%</strong>, Wind: <strong>3.11km/h</strong></p>
        
         
    </div>
    <div class="cloud-text">
     <div class="rain-icon">🌦️ </div>
     <div class="temperature">20</div>
     <div class="temperature-unit">°C</div>
     </div>
    </main>

    <footer>
        This was coded by 
        <a href="">Nonjabulo Chonco</a> and is open-sourced on 
        <a href="">GitHub</a> and hosted on 
        <a href="">Netlify</a>
    </footer>
    </div>
    <script src="src/aura.js"></script>
</body>
</html>
